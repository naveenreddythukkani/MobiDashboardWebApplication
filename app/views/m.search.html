<div class="container table-container-width no-padding-hr">
    <div class="row no-margin-hr">
        <div class="row no-margin-hr m-search-header-show">
                <img class="pull-left m-back-button-show" src="images/back_arrow_mobile.png" ng-click="backButtonAction()">
                <input  class="m-search-input-show" type="text" name="balanceSheetSearch" ng-model="globalSearchData" placeholder="Search" ng-keyup="$event.keyCode == 13 ? searchfunctionality() : null" autofocus>
                <img class="pull-right m-search-seachbutton-show" ng-click="searchfunctionality()" src="images/search_mobile.png" alt="search"/>
        </div>
        <div class="col-md-12 no-padding-hr" style="margin-top:7px;">
            <ul class="custom-content list-styles no-padding-hr">
                <li class="custom-content-border sub-listheightvalues actionsmenu" ng-repeat="item in searchdetails| orderBy: 'display_name'" ng-click="itemSearch(item.id, item.type, item.display_name, item.rootgroup_id)">
                    <span>{{item.display_name}}</span>
                </li>
            </ul>
            <button class="button" style="width:100%;color:#1fa9cc;" ng-show="LoadMoreButton" ng-click="showMoreResults()">
                Load More Results
               </button>
        </div>
    </div>
</div>
<div class="alert alert-position-success " id="success-alert " style="display:none; ">
    <strong>{{msg}}</strong>
</div>
<div ng-show="loading " class="load text-center ">
    <img class="spinner " src="images/ajax-loader.gif " width="60 " height="60 ">
    <h4 class="loading_msg ">Loading Please Wait...</h4>
</div>
